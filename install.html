<!DOCTYPE html>
<html>
<head>
	<title>Lil Robo Studios!</title>
	<link rel="icon" href="images/all/robots.ico" type="ico">
	<style>
		body {
			background: linear-gradient(180deg, #0052a3, #0074e8);
			color: #ffffff;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		a {
			color: #d6e6ff;
			text-decoration: none;
		}

		a:hover {
			color: #ffd27d;
		}

		.container {
			width: 92%;
			max-width: 1200px;
			margin: auto;
			padding: 30px 20px;
		}

		.center {
			text-align: center;
		}

		h1 {
			margin-top: 30px;
			font-size: 2.2em;
		}

		h2 {
			margin-top: 25px;
			color: #e0edff;
		}

		p {
			line-height: 1.6;
			color: #f0f4ff;
		}

		.info-box {
			background: rgba(255, 255, 255, 0.08);
			padding: 20px;
			border-radius: 16px;
			margin: 25px 0;
		}
		
		.info-box.flex img {
			border-radius: 0;
			width: 100px;
			height: 100px;
			object-fit: contain;
			flex-shrink: 0;
		}


		.info-box img {
			width: 100px;
			height: 100px;
			object-fit: contain;
			flex-shrink: 0;
		}

		.flex {
			display: flex;
			flex-wrap: wrap;
			gap: 20px;
			align-items: center;
		}

		.flex img {
			width: 250px;
			height: 250px;
			object-fit: cover;
			border-radius: 14px;
		}

		.image-grid {
			display: flex;
			flex-wrap: wrap;
			gap: 25px;
			justify-content: center;
			margin: 20px 0;
		}

		.image-grid img {
			width: 230px;
			height: 230px;
			border-radius: 18px;
			transition: transform 0.2s ease;
		}

		.image-grid img:hover {
			transform: scale(1.05);
		}
	</style>
	<script>
	// Load sounds
	const hoverSound = new Audio("sounds/hover.wav");
	const clickSound = new Audio("sounds/click.wav");

	// Only target image links inside the image grid
	const imageLinks = document.querySelectorAll(".image-grid a");

	imageLinks.forEach(link => {
		link.addEventListener("mouseenter", () => {
		hoverSound.currentTime = 0;
		hoverSound.play();
		});

		link.addEventListener("click", () => {
		clickSound.currentTime = 0;
		clickSound.play();
		});
	});
	</script>
</head>
